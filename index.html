<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <title>Crowd Controlled</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
  </head>

<body>
  <div id="border-top"></div>
  <h1 id = "Title">Join The Party</h1>

  <div id="JoinInformation">
    <div id="lobbyWrapper">
      <input type="text" id="lobbyCode" placeholder="Lobby ID">
    </div>

    <button id="joinLobby">Join Lobby</button>
  </div>

  <div id = "Lobby">
    <div id = "informationContainer">
      <div id = "imageBox">
        <img src="img/Minimap.png" width="400vh" height="400vh">
      </div>
      <div id = "verticalInformation">

        <div id = "buttonGrid">
          <button id = "door-button" class = "DoorCode" data-code = "1A">1A</button>
            <button id = "door-button" class = "DoorCode" data-code = "1B">1B</button>
            <button id = "door-button" class = "DoorCode" data-code = "1C">1C</button>
            <button id = "door-button" class = "DoorCode" data-code = "1D">1D</button>
            <button id = "door-button" class = "DoorCode" data-code = "1E">1E</button>
            <button id = "door-button" class = "DoorCode" data-code = "1F">1F</button>
            <button id = "door-button" class = "DoorCode" data-code = "1G">1G</button>
            <button id = "door-button" class = "DoorCode" data-code = "1H">1H</button>
            <button id = "door-button" class = "DoorCode" data-code = "1I">1I</button>
            <button id = "door-button" class = "DoorCode" data-code = "2A">2A</button>
            <button id = "door-button" class = "DoorCode" data-code = "2B">2B</button>
            <button id = "door-button" class = "DoorCode" data-code = "2C">2C</button>
            <button id = "door-button" class = "DoorCode" data-code = "2D">2D</button>
            <button id = "door-button" class = "DoorCode" data-code = "2E">2E</button>
            <button id = "door-button" class = "DoorCode" data-code = "2F">2F</button>
            <button id = "door-button" class = "DoorCode" data-code = "2G">2G</button>
            <button id = "door-button" class = "DoorCode" data-code = "2H">2H</button>
            <button id = "door-button" class = "DoorCode" data-code = "2I">2I</button>
            <button id = "door-button" class = "DoorCode" data-code = "2J">2J</button>
        </div>

        <div id = "timer">
          30 seconds remaining...
        </div>

      </div>

    </div>

    <div>
      <button id ="leaveLobby">Leave Lobby</button>
    </div>
  </div>


  <div id="border-bottom"></div>
</body>
</html>
