<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <title>Horror Show Polling</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1 id="question">Make a choice...</h1>
    <div id = "options"></div>

    <div id = "JoinInformation">
      <div>
        <label for="lobbyCode">Lobby Code:</label>
        <input type="text" id="lobbyCode" name="lobbyCode" placeholder="Enter lobby code">
        <button type="joinLobby" id="joinLobby">Join Lobby</button>
      </div>
      <div>
        <label for="isInPerson">Are you watching in person?</label>
        <input type="checkbox" id="isInPerson" name="isInPerson">
      </div>
    </div>

    <br><br><br><br>
    <div id = "Doors">
      <div id = "Door0">
        <button id = "1A">1A</button>
        <button id = "1B">1B</button>
        <button id = "1C">1C</button>
        <button id = "1D">1D</button>
        <button id = "1E">1E</button>
        <button id = "1F">1F</button>
        <button id = "1G">1G</button>
        <button id = "1H">1H</button>
        <button id = "1I">1I</button>
      </div>
      <div id = "Door1">
        <button id = "2A">2A</button>
        <button id = "2B">2B</button>
        <button id = "2C">2C</button>
        <button id = "2D">2D</button>
        <button id = "2E">2E</button>
        <button id = "2F">2F</button>
        <button id = "2G">2G</button>
        <button id = "2H">2H</button>
        <button id = "2I">2I</button>
        <button id = "2J">2J</button>
      </div>
    </div>

    <div>
      <button id ="leaveLobby">Leave Lobby</button>
    </div>
  </body>
</html>
